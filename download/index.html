        <script src="/Loop.js" type="text/javascript"></script>
        <script type="text/javascript">

let os = null;
let ver = null;

function Download ()
{
    if (os === "android") window.location = `Quieazy%20${ver}.apk`;
    else if (os === "win") window.location = `win32/Quieazy%20${ver}%20Setup.exe`;
}

window.onload = async () => {
    const inMobile = navigator.userAgent.toLowerCase().indexOf("mobile") >= 0;
    document.body.setAttribute("mobile", +inMobile);

    const URLSearch = new URLSearchParams(window.location.search);
    os = decodeURIComponent(URLSearch.get("os"));

    if (!(["android", "win"]).includes(os))
    {
        window.location = "/";
        return;
    }

    const verRequest = await fetch(`${os}.ver`);
    ver = await verRequest.text();

    document.body.style.display = "flex";

    Download();
};

        </script>
    </body>
